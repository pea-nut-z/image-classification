<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="peanut.ico" />
    <title>Image Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Use the power of Machine Learning to diagnose TB from chest x-rays."
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <main role="main" class="container"> -->
    <main role="main">
      <div id="title-msg-container">
        <a id="title-container" href="/index.html"
          ><image id="bag" src="shopify-bag.png" />
          <div id="title">Image Classification</div>
        </a>
        <div id="msg-bubble-container">
          <div id="progress-container">
            <div id="progress-dots">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <h6 id="progress-msg"></h6>
          </div>
          <div id="welcome-gif-container"></div>
          <h6 id="note"></h6>
          <image id="message-bubble" src="message-bubble.png"></image>
        </div>
      </div>

      <div id="btn-input-container">
        <input id="upload-button" class="form-control border-0" type="file" />
        <input id="img-input" placeholder="Paste URL here" type="text" />
        <div id="submit-buttons">
          <button id="enter-button">Enter</button>
          <button id="predict-button">Predict</button>
        </div>
      </div>
      <hr />
      <div id="subtitle-outter-container">
        <div class="subtitle-inner-container">
          <div class="subtitle">- Image -</div>
          <div id="selected-image-container"></div>
        </div>
        <div class="subtitle-inner-container">
          <div>
            <div class="subtitle">- Predictions -</div>
            <div id="prediction-probability"></div>
          </div>
          <div id="result-image-container"></div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2.7/dist/tf.min.js"></script>
    <script src="target_classes.js"></script>
    <script src="predict.js"></script>
  </body>
</html>
