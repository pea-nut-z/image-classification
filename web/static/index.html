<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="peanut.ico" />
    <title>Image Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Use the power of Machine Learning to diagnose TB from chest x-rays."
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar fixed-top">
      <a class="navbar-brand ml-3" href="/index.html">⭐ Image Classification ⭐</a>
    </nav>
    <main role="main" class="container">
      <div id="progress-bar-container">
        <div id="progress-bar">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h6 id="load-msg"></h6>
        <h6 id="error-msg"></h6>
      </div>
      <div id="btn-input-container">
        <input id="img-input" type="text" />
        <button id="enter-button">Enter</button>
        <button id="predict-button">Predict</button>
      </div>
      <hr />
      <div class="row">
        <div class="col-6">
          <h4 class="ml-3 mt-3">Image</h4>
          <div id="selected-image-container" class="mt-5"></div>
        </div>
        <div class="col-6">
          <h4 class="ml-3 mt-3">Predictions</h4>
          <div id="prediction-probability" class="ml-3"></div>
          <div id="result-image-container" class="mt-3"></div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2.7/dist/tf.min.js"></script>
    <script src="target_classes.js"></script>
    <script src="predict.js"></script>
  </body>
</html>
